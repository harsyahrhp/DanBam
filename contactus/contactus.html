  <body>
    <div class="navigationBar">
      <div class="logo-img-container">
        <img class="logo-img" src="../asset/logo.png" />

      <div class="dropdown">
        <img class="burgerMenu" src="../asset/burger.png" />

          <a href="../danbam.html">Home</a>

    <div class="contactus">
      <div class="contactus-header-text">
        <h2>Contact Us Through Here</h2>
      </div>

      <form name="contactForm" onsubmit="return validateForm()">
      <div class="contactus-form-group">
        <div class="contactus-form-detail-group">
          <h5>Name:</h5>
          <input id ='name'type="text" name="name" />
        </div>

        <div class="contactus-form-detail-group">
          <h5>Email:</h5>
          <input id="email" type="text" name="email"/>
        </div>

        <div class="contactus-form-detail-group">
          <h5>Gender:</h5>
          <div class="radioButton">
            <label for="man">Man</label>
            <input id="gender" type="radio" name="gender" value="man" name="gender" />
            <label for="woman">Woman</label>
            <input id="gender" type="radio" name="gender" value="woman" name="gender"/>
          </div>
        </div>

        <div class="contactus-form-detail-group">
          <h5>Location:</h5>
          <input id="location" type="text" name="location"/>
        </div>

        <div class="contactus-form-detail-group">
            <input type="checkbox" id="t&c" name="t&c" value="aggree" name="t&c">
            <label for="t&c"> agree to terms and services</label>
        </div>
      </div>
      <div class="submitBtnContainer">
        <button class='submitBtn' type='submit'>Submit</button>
      </div>
    </form>
    </div>
